        }

            font-size: 36px;
            margin-bottom: 20px;
        }

<header>

        <div style="display: flex; justify-content: space-around; gap: 20px;">

            <a href="project-link-2.html" style="width: 30%; text-decoration: none;">
                <div class="card" style="background-color: #1e1e1e; color: #efe525; padding: 20px; border-radius: 10px; text-align: center; overflow: hidden;">

        <a href="/portfolio/projects/" class="button">See All My Experiments</a>

<footer>
    <p>Built with Jekyll & GitHub Pages</p>
</footer>

<script>
    const header = document.getElementById('typewriter-header');
    const cursor = document.querySelector('.cursor-blink'); 
    const text = "Welcome to my Homelab";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            if (text.charAt(index) !== " "){
                header.innerText += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
            else {
                header.innerText += " " + text.charAt(index+1)
                index += 2;
                setTimeout(typeText, 100);
            }
        }
    }
    
    function getFeatured() {
        fetch("/docs/homelab_docs/featuredlist.txt")
            .then((res) => res.text())
            .then((text) => {
                console.log(text);
                let words = text.split('\n');
                let f = document.getElementById('featured-projects');
                let innerhtml = '<h1 style="font-size: 24px;">Featured:</h1><div style="display: flex; justify-content: space-around; gap: 20px;">';
                words.forEach(element => {
                    let arrEl = element.split('~');
                    innerhtml=innerhtml+'<a href="/homelab/'+arrEl[1]+'" style="width: 30%; text-decoration: none;"><div class="card" style="background-color: #1e1e1e; color: #efe525; padding: 20px; border-radius: 10px; text-align: center; overflow: hidden;"><img src="/docs/assets/images/'+arrEl[1]+'.jpg" alt="Project Image" style="width: 100%; border-radius: 10px;"><h3>'+arrEl[0]+'</h3></div></a>';
                });
                innerhtml+='</div>';
                f.innerHTML=innerhtml;
            })
            .catch((e) => console.error(e));
    }

    typeText();
    getFeatured()
</script>

</body>
