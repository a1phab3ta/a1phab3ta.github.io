<script>
    const header = document.getElementById('typewriter-header');
    const text = "My Projects";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            if (text.charAt(index) !== " ") {
                header.innerText += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            } else {
                header.innerText += " " + text.charAt(index + 1);
                index += 2;
                setTimeout(typeText, 100);
            }
        }
    }

    function filterProjects() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementById('projectContainer').getElementsByClassName('card');

        for (let card of cards) {
            const title = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = title.includes(input) ? 'block' : 'none';
        }
    }

    typeText();
</script>
